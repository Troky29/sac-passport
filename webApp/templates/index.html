<html>
    <head>
        <title>Index Page</title>
    </head>
    <body>
        <h1>Select action</h1>
        <a href="{{url_for('upload_single')}}">Scan a document</a><br>
        <a href="{{url_for('upload_multiple')}}">Scan multiple documents</a><br>
        {% for message in messages %}
            {{ message['name'] }}: {{ message['status'] }}<br>
        {% endfor %}
        <form method="POST">
            <input type="submit" name="update" value="Update"><br><br>
            <input type="submit" name="clear" value="Clear">
        </form>
    </body>
</html>
